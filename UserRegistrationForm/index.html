<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
  </head>
  <body>
    <h1>User Registration</h1>
    <form action="" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" />
      <label for="password">Password</label>
      <input type="password" id="password" />
      <hr />
      <label for="company">Company</label>
      <input type="radio" name="company" />Raw Engineering
      <input type="radio" name="company" />Contentstack
      <hr />
      <label for="sports">Sports</label>
      <input type="checkbox" name="sports" />Cricket
      <input type="checkbox" name="sports" />Football
      <input type="checkbox" name="sports" />Tennis
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
